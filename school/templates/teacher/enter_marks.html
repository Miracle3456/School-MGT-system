{% extends 'base.html' %}

{% block title %}Enter Marks{% endblock %}
{% block content %}
  <h2 style="margin-top:0">Enter Marks</h2>

  <form method="get" class="row" style="margin-bottom:16px;gap:16px;align-items:flex-end">
    <div class="col">
      <label>Class
        <select name="class_id" onchange="this.form.submit()">
          <option value="">-- select class --</option>
          {% for c in classes %}
            <option value="{{ c.id }}" {% if request.GET.class_id == c.id|stringformat:"s" %}selected{% endif %}>{{ c.name }}</option>
          {% endfor %}
        </select>
      </label>
    </div>
    <noscript><button class="btn" type="submit">Load</button></noscript>
  </form>

  <form method="post" class="card" style="padding:16px">
    {% csrf_token %}
    <input type="hidden" name="class_id" value="{{ request.GET.class_id }}" />
    <div class="row" style="gap:16px">
      <div class="col">
        <label>Term
          <select name="term_id" required>
            <option value="">-- select term --</option>
            {% for t in terms %}
              <option value="{{ t.id }}" {% if active_term and active_term.id == t.id %}selected{% endif %}>{{ t.name }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="col">
        <label>Student
          <select name="student_id" required>
            <option value="">-- select student --</option>
            {% for s in students %}
              <option value="{{ s.id }}">{{ s.user.get_full_name }} ({{ s.admission_number }})</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="col">
        <label>Subject
          <select name="subject_id" required>
            <option value="">-- select subject --</option>
            {% for sub in subjects %}
              <option value="{{ sub.id }}">{{ sub.name }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="col">
        <label>Assignment
          <input name="assignment_marks" type="number" min="0" step="0.01" />
        </label>
      </div>
      <div class="col">
        <label>Midterm
          <input name="midterm_marks" type="number" min="0" step="0.01" />
        </label>
      </div>
      <div class="col">
        <label>Exam
          <input name="exam_marks" type="number" min="0" step="0.01" />
        </label>
      </div>
    </div>
    <div style="margin-top:16px"><button class="btn btn-primary" type="submit">Save Marks</button></div>
  </form>

{% endblock %}
